<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Days+One&display=swap" rel="stylesheet">

    <title> Minha Produtividade </title>
</head>

<body>
    <!-- Alerta para confirmar exclusão -->
    <section id="deleteModal" class="modal">

        <div class="modal-content">
            <span class="closeModal" onclick="closeModal()">&times;</span>
            <p> Tem certeza que quer excluir a atividade ? </p>
            <button id="btnDelete"> Sim </button>
        </div>

    </section>

    <!-- Cabeçalho + formulário para inserir dados-->
    <header>

        <section class="section-header">

            <div class="title-box">
                <h1> MINHA </h1>
                <h2>PRODUTIVIDADE</h2>
            </div>
            <section class="input-box">
                <h2> <span>+ </span> ADICIONAR <span class="error" style="display: none;" id="errorMessage">⚠ Por favor,
                        cheque todos os campos </span> </h2>

                <div class="section-input">
                    <input type="date" id="dateValue" placeholder="Data" style="width: 120px;">
                    <input type="text" id="activityValue" placeholder="Atividade" style="width: 180px;">
                    <input type="number" min="0" max="10" id="levelValue" placeholder="Nível" style="width: 85px;">
                    <input type="time" id="timeValue" placeholder="Tempo" style="width: 85px;">
                    <button class="form-btn" onclick="newItem()"> > </button>
                </div>
            </section>

        </section>

    </header>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="tableAct">
            <tr>
                <th> Data </th>
                <th>Atividade</th>
                <th>Dificuldade</th>
                <th>Tempo Gasto</th>
                <th><img src="https://img.icons8.com/fluency-systems-regular/48/FFFFFF/trash--v1.png" width="30px" height="30px"></th>
            </tr>
        </table>
    </section>

    <!--Metricas-->

    <section class="results">
        <div class="qtLevel-div">
            <h1 id="qtLevel"> 00 </h1>
            <span> Nível médio de dificuldade</span>
        </div>
   
        <div class="qtTotal-div">
            <h1 id="qtTotal"> 00 </h1>
            <span> Atividades adicionadas</span>
        </div>

        <div class="qtHours-div">
            <h1 id="qtHours"> 00 </h1>
            <span> Tempo Total</span>
        </div>
    </section>

    <script src="scripts.js"></script>

</body>

</html>
