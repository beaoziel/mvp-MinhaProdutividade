<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Days+One&display=swap" rel="stylesheet">

    <title> Minha Produtividade </title>
</head>

<body>
       <header>

            <section class="section-header">

                <div class="title-box">
                    <h1> MINHA </h1>
                    <h2>PRODUTIVIDADE</h2>
                </div>
                <div class="input-box">
                    <h2> <span>+ </span> ADICIONAR <span class="error" style="display: none;" id="errorMessage">Por favor, adicione todos os campos!</span> </h2>
    
                    <section class="section-input">
                        <input type="date" id="dateValue" placeholder="Data">
                        <input type="text" id="activityValue" placeholder="Atividade">
                        <input type="number" min="0" max="10" id="levelValue" placeholder="Nível"> 
                        <input type="time" id="timeValue" placeholder="Tempo">
                        <button class="form-btn" onclick="newItem()"> > </button>
                    </section>
                    
    
                </div>
                
            </section>

       </header>

       <!-- Tabela com items existentes -->
    <section class="items">
        <table id="tableAct">
            <tr>
                <th>Data</th>
                <th>Atividade</th>
                <th>Dificuldade</th>
                <th>Tempo Gasto</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="30px" height="30px"></th>
            </tr>
        </table>
    </section>

    <!--Metricas-->

    <section class="results">
        <div class="qtHours-div">
            <h1 id="qtHours"> 00 </h1>
            <h3> Tempo Total</h3>
        </div>
        <div class="qtLevel-div">
            <h1 id="qtLevel"> 00 </h1>
            <h3> Nível médio de dificuldade</h3>
        </div>
        <div class="qtTotal-div">
            <h1 id="qtTotal"> 00 </h1>
            <h3> Atividades adicionadas</h3>
        </div>
    </section>

    <script src="scripts.js"></script>

</body>

</html>
